<div class="container">
  <form [formGroup]="post" (ngSubmit)="onSubmit(post.value)">
    <div id="postForm" class="row">
      <div class="mx-auto">
        <label for="title" >Title</label><br/>
        <input formControlName="title" id="title" class="title" name="title" placeholder="title" /><br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 offset-2">
        <label for="body" >body</label><br/>
        <textarea formControlName="body" id="body" class="body" name="body" placeholder="body"></textarea>
      </div>
    </div>
    <input type="submit" value="submit" />
  </form>
</div>
