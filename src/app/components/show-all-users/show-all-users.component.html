<div class="container">
  <ul *ngFor="let user of Users">
    <li>{{ user.id }}</li>
    <li>{{ user.username }}</li>
    <ul>
      <li>{{ user.email }}</li>
      <li>{{ user.password }}</li>
      <ul *ngFor="let post of user.posts">
        <li>{{ post.title }}</li>
        <li>{{ post.body }}</li>
        <ul *ngFor="let comment of post.comments">
          <li>{{comment.commentBody}}</li>
        </ul>
      </ul>
    </ul>
    <ul *ngFor="let comment of user.comment">
      <li>{{comment.commentBody}}</li>
    </ul>
  </ul>
</div>
